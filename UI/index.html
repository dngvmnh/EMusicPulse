<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMusicPulse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-music"></i> Your Library</a></li>
                <li><a href="#"><i class="fas fa-list"></i> Playlists</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Now Playing</h1>
            <div class="info-panel">
                <div class="info-item">
                    <h2>Current Mode</h2>
                    <p id="current-mode">--</p>
                </div>
                <div class="info-item">
                    <h2>Current Song Loop</h2>
                    <img src="placeholder-song.jpg" alt="Current Song" id="current-song-image">
                    <p id="current-song">--</p>
                </div>
                <div class="info-item">
                    <h2>Current Sound Effect</h2>
                    <img src="placeholder-effect.jpg" alt="Current Effect" id="current-effect-image">
                    <p id="current-effect">--</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const updateUI = (mode, song, effect) => {
            document.getElementById('current-mode').textContent = mode;
            document.getElementById('current-song').textContent = song;
            document.getElementById('current-effect').textContent = effect;

            // Update images based on received data
            document.getElementById('current-song-image').src = `images/${song.toLowerCase()}.jpg`;
            document.getElementById('current-effect-image').src = `images/${effect.toLowerCase()}.jpg`;
        };

        const ws = new WebSocket('ws://localhost:8765');

        ws.onmessage = (event) => {
            const data = event.data.split(", "); 
            const mode = data[1]; // Mode data
            const song = data[2]; // Song data
            const effect = data[3]; // Effect data

            updateUI(mode, song, effect);
        };
    </script>
</body>
</html>
